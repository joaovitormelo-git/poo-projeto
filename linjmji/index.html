<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stilo.css">
    <title>Gerenciador de Tarefas de Estudo</title>
  </head>
  <body>
  
    <header>
      <h1>Gerenciador de Tarefas de Estudo</h1>
    </header>
    <div class="container">
       
      <h2>Adicionar Nova Tarefa</h2>
      <input type="text" id="titulo" placeholder="Título da Tarefa" />
      <input type="text" id="descricao" placeholder="Descrição" />
      <input type="date" id="prazo" />
      <input type="text" id="disciplina" placeholder="Disciplina" />
      <select id="tipo">
        <option value="teorica">Teórica</option>
        <option value="pratica">Prática</option>
        <option value="revisao">Revisão</option>
      </select>
      <button onclick="adicionarTarefa()">Adicionar Tarefa</button>

      <h2>Lista de Tarefas</h2>
      <div id="listaTarefas" class="task-list"></div>
      
    </div>

    <script src="poo.js"></script>
  </body>
</html>
